<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Primer ejemplo Firebase</title>
</head>
<body>

	<h1 id="holaMundo"></h1>
	
	<script src="https://www.gstatic.com/firebasejs/3.6.1/firebase.js"></script>
	<script>
	  // Initialize Firebase
	  var config = {
	    apiKey: "AIzaSyBuUcH0Uv30hWsHWSem-kgfg5dA33pBZLY",
	    authDomain: "hola-mundo-5d53e.firebaseapp.com",
	    databaseURL: "https://hola-mundo-5d53e.firebaseio.com",
	    storageBucket: "hola-mundo-5d53e.appspot.com",
	    messagingSenderId: "105439478232"
	  };
	  firebase.initializeApp(config);

	  var holaMundo = document.getElementById('holaMundo');
	  var dbRef = firebase.database().ref().child('text');
	  dbRef.on('value', snap => holaMundo.innerText = snap.val());
	</script>

</body>
</html>
